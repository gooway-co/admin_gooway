<div class="container-card-create card-style">
    <div class="card-create">
        <img [src]="image" width="230px" class="my-3" title=""/>
        <p class="card-create-text pb-3">{{title}}</p>
        <div class="container-card-create-description">
            <p class="card-create-description">{{description}}</p>
        </div>
        <button pButton pRipple [label]="textButton" class="mb-6" (click)="showWindows()"></button>
    </div>
</div>
