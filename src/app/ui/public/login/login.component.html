<div class="w-full h-screen  flex justify-content-center">
    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4 md:w-6 m-auto">
        <div class="my-5 flex  flex-column justify-content-center align-items-center">
            <div class="container-logo">
                <img src="assets/img/logo.png" alt="logo techni" height="50">
            </div>
            <div>
                <h1>Iniciar sesión</h1>
            </div>
            <!-- <span class="text-600 font-medium line-height-3">¿No tienes una cuenta?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="'/register'">Create today!</a> -->
        </div>
    
        <form [formGroup]="loginDataForm">
            <label for="email1" class="block text-900 font-medium mb-2">Correo electrónico</label>
            <input id="email1" type="text"  pInputText class="w-full mb-3" formControlName="email"
                [ngClass]="{'ng-invalid ng-dirty': loginDataForm.controls.email.invalid &&
                (loginDataForm.controls.email.dirty ||
                loginDataForm.controls.email.touched),
                'is-valid': loginDataForm.controls.email.valid}"
            >
            <small *ngIf="loginDataForm.controls.email.invalid &&
            (loginDataForm.controls.email.dirty || loginDataForm.controls.email.touched)" class="text-input-valid">Introduzca una dirección de de correo o un número de teléfono</small>
    
            <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
            <span class="p-input-icon-right w-full mb-3">
                <i [class]="!showPassword ? 'pi pi-eye-slash icon-password' : 'pi pi-eye icon-password' " (click)="viewPassword()"></i>
                <input id="password1" [type]="showPassword ? 'password' : 'text'" pInputText class="w-full" formControlName="password"
                [ngClass]="{'ng-invalid ng-dirty': loginDataForm.controls.password.invalid &&
                    (loginDataForm.controls.password.dirty ||
                    loginDataForm.controls.password.touched),
                    'is-valid': loginDataForm.controls.password.valid}">
            </span>
      
    
            <div class="flex align-items-center justify-content-between mb-6">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme1" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme1" class="text-900">Remember me</label>
                </div>
                <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
            </div>
            
            <div class="card-pass-fail scalein animation-delay-200 animation-duration-500" *ngIf="errorLogin">
                <p class="text-size-16">{{massageFail}}</p>
            </div>

            <button pButton pRipple label="Iniciar sesión"  (click)="validateForm(loginDataForm)" class="w-full"></button>

            <div class="mt-5 flex justify-content-end w-full">
                <a class="login-text-footer pr-2" href="" title="Política de privacidad">Privacidad</a>
                <a class="login-text-footer" href="" title="Términos del servicio">Términos</a>

            </div>
        </form>
    </div>
</div>

<p-toast 
[showTransitionOptions]="'0ms'" 
[hideTransitionOptions]="'0ms'"
[breakpoints]="{'920px': {width: '100%', right: '0', left: '0'}}"
[showTransformOptions]="'translateX(100%)'"

></p-toast>
